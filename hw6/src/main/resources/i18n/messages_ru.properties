shell.startup-info=Список основных команд:\n\
  help - иногда бывает полезна =)\n\n\
  all-authors\n\
  all-genres\n\
  all-books\n\
  new-book -> show, set-title, set-author, add-genre, remove-genre, cancel, done\n\
  update-book `id` -> show, set-title, set-author, add-genre, remove-genre, cancel, done\n\
  delete-book `id`\n\n\
  exit/quit\n\
  language `en/ru`
shell.yes=да
shell.no=нет
shell.command.help=отображает список команд. Введите `help command` для получения способа использования \
  команды command
shell.command.help.usage=`help` без аргументов выведет список доступных в текущем состоянии команд. \n\
  `help some_command` выведет способ использования команды some_command.
shell.command.quit=выход из программы
shell.command.quit.usage=Введите `quit` или `exit`, чтобы покинуть программу. Аргументов нет.
shell.command.stacktrace=отобразить содержимое стека последнего исключения
shell.command.stacktrace.usage=`stacktrace` отображает стек вызовов последнего пойманного исключения \
  или ничего, если ошибок еще не было.\n\
  Аргументов нет.
shell.command.language=отобразить текущие языковые настройки (без аргументов) или сменить язык
shell.command.cancel=отменить текущую операцию
shell.command.done=выполнить текущую операцию
shell.command.show=отобразить текущее состояние операции
shell.command.all-books=вывести сведения обо всех книгах
shell.command.all-books.usage=Введите `all-books` для отображения всех книг в БД. Аргументов нет.
shell.command.new-book=добавить новую книгу
shell.command.new-book.usage=Введите `new-book` для входа в режим добавления книги. Аргументов нет.\n\
  В этом режиме:\n\
  - `show` отображает текущее состояние операции,\n\
  - `set-title`, `set-author`, `add-genre`, `remove-genre` подготавливают данные о книге,\n\
  - `done` выполняет добавление книги в БД (если разрешено, `show` для получения деталей),\n\
  - `cancel` отменяет операцию.
shell.command.book-root.unavailable-reason=другая операция в процессе выполнения
shell.command.book-modification.unavailable-reason=нужно находится в режиме изменения книги
shell.command.set-title=указать название книги
shell.command.set-author=указать автора книги
shell.command.add-genre=добавить жанр
shell.command.remove-genre=удалить жанр
shell.command.update-book=обновить информацию о книге
shell.command.update-book.usage=Введите `update-book id` для входа в режим редактирования книги. \
  `id` - натуральный идентификатор книги в БД.\n\
  В этом режиме:\n\
  - `show` отображает текущее состояние операции,\n\
  - `set-title`, `set-author`, `add-genre`, `remove-genre` подготавливают данные о книге,\n\
  - `done` выполняет изменение книги в БД (если разрешено, `show` для получения деталей),\n\
  - `cancel` отменяет операцию.
shell.command.update-book.bad-id=Использование: `update-book id`, где id - целый положительный идентификатор книги
shell.command.delete-book=удалить книгу из БД
shell.command.delete-book.usage=Введите `delete-book id` для удаления книги из БД. `id` - \
  натуральный идентификатор книги в БД.
shell.command.all-genres=отобразить все жанры
shell.command.all-genres.usage=Введите `all-genres` для отображения всех жанров в БД. Аргументов нет.
shell.command.all-genres.unavailable-reason=другая операция в процессе выполнения
shell.command.all-authors=отобразить всех авторов
shell.command.all-authors.usage=Введите `all-authors` для отображения всех авторов в БД. Аргументов нет.
shell.command.all-authors.unavailable-reason=другая операция в процессе выполнения
