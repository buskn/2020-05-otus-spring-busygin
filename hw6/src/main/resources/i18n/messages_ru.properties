shell.command.new-book=добавить новую книгу
shell.command.new-book.usage=Введите `new-book` для входа в режим добавления книги.\n\
  В этом режиме:\n\
  - `show` отображает текущее состояние операции,\n\
  - `set-title`, `set-author`, `add-genre`, `remove-genre` подготавливают данные о книге,\n\
  - `done` выполняет добавление книги в БД (если разрешено, `show` для получения деталей),\n\
  - `cancel` отменяет операцию.
