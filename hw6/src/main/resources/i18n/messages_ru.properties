shell.command.update-book=обновить информацию о книге
shell.command.update-book.usage=Введите `update-book` для входа в режим редактирования книги.\n\
  В этом режиме:\n\
  - `show` отображает текущее состояние операции,\n\
  - `set-title`, `set-author`, `add-genre`, `remove-genre`, `add-comment`, `remove-comment` подготавливают данные о книге,\n\
  - `done` выполняет изменение книги в БД (если разрешено, `show` для получения деталей),\n\
  - `cancel` отменяет операцию.

