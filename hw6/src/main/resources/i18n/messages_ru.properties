shell.startup-info=Список основных команд:\n\
  help - иногда бывает полезна =)\n\n\
  all-authors\n\
  all-genres\n\
  all-books\n\
  show-book\n\
  new-book -> show, set-title, set-author, add-genre, remove-genre, cancel, done\n\
  update-book `id` -> show, set-title, set-author, add-genre, remove-genre, cancel, done\n\
  delete-book `id`\n\n\
  exit/quit\n\
  language `en/ru`
