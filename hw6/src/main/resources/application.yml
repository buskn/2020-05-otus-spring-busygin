hw:
  ui:
    locale: en
    acceptable-locale:
      - en
      - ru

spring:
  datasource:
    url: 'jdbc:h2:mem:library'
    initialization-mode: always
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
        format-sql: true
  shell:
    command:
      script:
        enabled: false
      history:
        enabled: false
      clear:
        enabled: false

logging:
  level:
    root: error